<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pic2Pdf - 多图合成 PDF</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script defer src="scripts/main.js"></script>
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <h1>Pic2Pdf</h1>
        <p>在浏览器中把多张图片快速合成为可下载的 PDF 文件</p>
        <div class="hero__cta">
          <button type="button" id="uploadBtn" class="btn primary">
            选择图片
          </button>
          <label for="fileInput" class="btn secondary">或拖拽图片到下方区域</label>
          <input id="fileInput" type="file" accept="image/*" multiple hidden />
        </div>
      </div>
      <div class="hero__preview" aria-hidden="true">
        <div class="preview-card">
          <span>PDF 预览</span>
          <div class="preview-card__page"></div>
        </div>
      </div>
    </header>

    <main>
      <section class="dropzone" id="dropzone" aria-live="polite">
        <p>拖拽图片到这里，支持 png、jpg、jpeg、webp 等格式</p>
        <p class="hint">可在右侧调整排序、方向与边距</p>
      </section>

      <section class="panel">
        <h2>图片列表</h2>
        <ul id="fileList" class="file-list"></ul>
        <div class="controls">
          <label>
            纸张方向
            <select id="orientation">
              <option value="portrait">纵向</option>
              <option value="landscape">横向</option>
            </select>
          </label>
          <label>
            纸张尺寸
            <select id="pageSize">
              <option value="A4">A4</option>
              <option value="Letter">Letter</option>
              <option value="Legal">Legal</option>
            </select>
          </label>
          <label>
            页边距 (mm)
            <input id="margin" type="number" min="0" max="50" step="1" value="10" />
          </label>
          <label>
            压缩质量 (0.5-1)
            <input id="quality" type="number" min="0.5" max="1" step="0.1" value="0.8" />
          </label>
        </div>
        <button id="generateBtn" class="btn primary" disabled>生成 PDF</button>
      </section>
    </main>

    <footer>
      <p>
        开源项目，欢迎在 GitHub 上部署：
        <a href="https://github.com" target="_blank" rel="noopener">Pic2Pdf</a>
      </p>
    </footer>
  </body>
</html>
